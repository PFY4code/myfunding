#topcontrol {

  z-index: 99;
  width: 30px;
  height: 30px;
  font-size: 20px;
  background: #222;
  position: relative;
  right: 14px !important;
  bottom: 11px !important;
  border-radius: 3px !important;
}

#topcontrol:after {
  /*top: -2px;*/
  left: 8.5px;
  content: "\f106";
  position: absolute;
  text-align: center;
  font-family: FontAwesome;
}

#topcontrol:hover {
    color: #fff;
    background: #18ba9b;
    -webkit-transition: all 0.3s ease-in-out;
    -moz-transition: all 0.3s ease-in-out;
    -o-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
}

	<script>

        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
option = {
    title: {
        text: '7-Day Annualized Yield(%)'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['Funds','Stock']
    },
    toolbox: {
        show: false,
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            dataView: {readOnly: false},
            magicType: {type: ['line', 'bar']},
            restore: {},
            saveAsImage: {}
        }
    },
    xAxis:  {
        type: 'category',
        boundaryGap: false,
        data: ['2020-05-16','2020-05-17','2020-05-18','2020-05-19','2020-05-20','2020-05-21','2020-05-22']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} '
        }
    },
    series: [
        {
            name:'Funds',
            type:'line',
            data:[1, 1, 5, 3, 2, 3, 2],
            markPoint: {
                data: [
                    {type: 'max', name: 'Maximum value'},
                    {type: 'min', name: 'Minimum value'}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: 'Average value'}
                ]
            }
        },
        {
            name:'Stock',
            type:'line',
            data:[1, -2, 2, 5, 3, 2, 4],
            markPoint: {
                data: [
                    {name: 'Weekly minimum', value: -2, xAxis: 1, yAxis: -1.5}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: 'Average value'},
                    [{
                        symbol: 'none',
                        x: '90%',
                        yAxis: 'max'
                    }, {
                        symbol: 'circle',
                        label: {
                            normal: {
                                position: 'start',
                                formatter: 'Maximum value'
                            }
                        },
                        type: 'max',
                        name: 'Highest point'
                    }]
                ]
            }
        }
    ]
};
myChart.setOption(option);
        var myChart1 = echarts.init(document.getElementById('main1'));

        // 指定图表的配置项和数据
option1 = {
    color: ['#3398DB'],
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            data : ['Funds', 'Bills', 'Fixed-term Banking', 'cash-out loans'],
            axisTick: {
                alignWithLabel: true
            }
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'Direct access',
            type:'bar',
            barWidth: '60%',
            data:[10, 52, 200, 334, 390, 330, 220]
        }
    ]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart1.setOption(option1);
        
        var myChart2 = echarts.init(document.getElementById('main2'));

        // 指定图表的配置项和数据
option2 = {
    title : {
        text: 'Sources of user access',
        subtext: 'fake',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['Angel','Series A','Series B','Series C','Series D']
    },
    series : [
        {
            name: 'Source',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:335, name:'Angel'},
                {value:310, name:'Series A'},
                {value:234, name:'Series B'},
                {value:135, name:'Series C'},
                {value:1548, name:'Series D'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option2);
