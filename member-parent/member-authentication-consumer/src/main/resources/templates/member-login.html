<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  <title>Welcome</title>
<base th:href="@{/}"/>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/login.css">
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<style>
</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<div>
					<a class="navbar-brand" href="/" style="font-size: 32px;">MyFunding</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">

		<form action="auth/member/do/login" method="post" class="form-signin" role="form">
			<h2 class="form-signin-heading">
				<i class="glyphicon glyphicon-log-in"></i> Login
			</h2>
			<p th:text="${message}"></p>
			<p th:text="${session.message}"></p>
			<div class="form-group has-success has-feedback">
				<input type="text" name="loginAcct" class="form-control" id="loginAcct"
					placeholder="Account" autofocus> <span
					class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-success has-feedback">
				<input type="text" name="userpswd" class="form-control" id="userpswd"
					placeholder="Password" style="margin-top: 10px;"> <span
					class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="checkbox" style="text-align: right;">
				<a th:href="@{/auth/member/to/reg/page}">register</a>
			</div>
			<button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
		</form>
	</div>
</body>
</html>
